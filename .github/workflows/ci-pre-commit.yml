name: Run pre-commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit
        run: |
          set -x
          pip install pre-commit
          pre-commit run --all-files
